title: 'Balloons'
dimensions: [
    950  # w
    550  # h
]
theme: 'THEME_BLUE'
center_content: True
keyboard_enabled: True
mouse_enabled: True
items: {
    level: {
        typology: 'dropselect'
        title: 'level'
        items: 'cn_getLevels'
        onchange: 'cb_setLevel'
        default: 'cn_getDefaultLevel'
    }
    play: {
        typology: 'button'
        title: 'play'
        background_color: '#1e90ff'
        selection_color: '#000000'
        action: 'cb_play'
    }
    quit: {
        typology: 'button'
        title: 'quit'
        background_color: '#1e90ff'
        selection_color: '#000000'
        action: 'cb_quit'
    }
}









